<section class="main-contact-area ptb-100">
    <div class="container" >
     <div class="section-title">
      <h2>
       Ask a Question
      </h2>
     </div>
  
     <form id="contactFormd" action="{{ url_for('send_contact_email') }}" method="post"> 
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
        <p class="alert alert-{{message[:7]}}">
          {{ message[7:] }}
        </p>
        {% endfor %}
      {% endif %}
    {% endwith %}
      
      <div class="row">
       <div class="col-lg-6 col-sm-6">
        {% if sent != "Trueee" %}
        <div class="form-group">
         <input class="form-control" data-error="Please enter your name" id="name" name="name" placeholder="Your Name" required="" type="text"/>
         <div class="help-block with-errors">
         </div>
        </div>
       </div>
       <div class="col-lg-6 col-sm-6">
        <div class="form-group">
         <input class="form-control" data-error="Please enter your email" id="email" name="email" placeholder="Your Email" required="" type="email"/>
         <div class="help-block with-errors">
         </div>
        </div>
       </div>
       <div class="col-lg-6 col-sm-6">
        <div class="form-group">
         <input class="form-control" data-error="Please enter your number" id="phone_number" name="phone_number" placeholder="Your Phone" required="" type="text"/>
         <div class="help-block with-errors">
         </div>
        </div>
       </div>
       <div class="col-lg-6 col-sm-6">
        <div class="form-group">
         <input class="form-control" data-error="Please enter your subject" id="msg_subject" name="msg_subject" placeholder="Your Subject" required="" type="text"/>
         <div class="help-block with-errors">
         </div>
        </div>
       </div>
       <div class="col-lg-12 col-md-12">
        <div class="form-group">
         <textarea class="form-control" cols="30" data-error="Write your message" id="message" name="message" placeholder="Your Message" required="" rows="10"></textarea>
         <div class="help-block with-errors">
         </div>
        </div>
       </div>
       <div class="col-12">
        <div class="form-group checkboxs">
         <input id="chb2" type="checkbox"/>
         <p>
          Accept
          <a href="{{ url_for('terms_and_conditions') }}">
           Terms & Conditions
          </a>
          And
          <a href="{{ url_for('privacy_policy') }}">
           Privacy Policy.
          </a>
         </p>
        </div>
       </div>
       <div class="col-12">
        <button class="default-btn btnd-two" type="submit">
         <span>
          Send Message
         </span>
        </button>
        <div class="h3 text-center hidden" id="msgSubmit">
        </div>
        <div class="clearfix">
        </div>
       </div>
       {% else %}
       <div class="col-12 text">
        <button class="btn default-btn btnd-two disabled" type="submit" disabled>
         <span>
          Message Sent
         </span>
        </button>
       </div>
        {% endif %}
       
      </div>
     </form>
    </div>
   </section>
