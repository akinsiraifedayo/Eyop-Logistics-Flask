<!DOCTYPE html>
<html lang="zxx">
 <head>
  <!-- Required meta tags -->
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
  <!-- Bootstrap Min CSS -->
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"/>
  <!-- Owl Theme Default Min CSS -->
  <link href="{{ url_for('static', filename='css/owl.theme.default.min.css') }}" rel="stylesheet"/>
  <!-- Owl Carousel Min CSS -->
  <link href="{{ url_for('static', filename='css/owl.carousel.min.css') }}" rel="stylesheet"/>
  <!-- Animate Min CSS -->
  <link href="{{ url_for('static', filename='css/animate.min.css') }}" rel="stylesheet"/>
  <!-- Boxicons Min CSS -->
  <link href="{{ url_for('static', filename= 'css/boxicons.min.css') }}" rel="stylesheet"/>
  <!-- Magnific Popup Min CSS -->
  <link href="{{ url_for('static', filename='css/magnific-popup.min.css') }}" rel="stylesheet"/>
  <!-- Flaticon CSS -->
  <link href="{{ url_for('static', filename='css/flaticon.css') }}" rel="stylesheet"/>
  <!-- Meanmenu Min CSS -->
  <link href="{{ url_for('static', filename='css/meanmenu.min.css') }}" rel="stylesheet"/>
  <!-- Nice Select Min CSS -->
  <link href="{{ url_for('static', filename='css/nice-select.min.css') }}" rel="stylesheet"/>
  <!-- Odometer Min CSS-->
  <link href="{{ url_for('static', filename='css/odometer.min.css') }}" rel="stylesheet"/>
  <!-- Style CSS -->
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet"/>
  <!-- Responsive CSS -->
  <link href="{{ url_for('static', filename='css/responsive.css') }}" rel="stylesheet"/>
  <!-- Favicon -->
  <link href="{{ url_for('static', filename='img/favicon.png') }}" rel="icon" type="image/png"/>
  <!-- Title -->
  <title>
   Eyop - Transport &amp; Logistics Company
  </title>
 </head>
 <body>
  <!-- Start Preloader Area -->
  <div class="preloader">
   <div class="lds-ripple">
    <div>
    </div>
    <div>
    </div>
   </div>
  </div>
  <!-- End Preloader Area -->
  <!-- Start Coming Soon Area -->
  <div class="coming-soon-area">
   <div class="d-table">
    <div class="d-table-cell">
     <div class="coming-soon-content">
      <a class="logo" href="{{ url_for('home') }}">
       <img alt="image" src="{{ url_for('static', filename='img/logo.png') }}"/>
      </a>
      <h2>
       We are launching soon
      </h2>
      <div class="flex-wrap d-flex justify-content-center" id="timer">
       <div class="align-items-center flex-column d-flex justify-content-center" id="days">
       </div>
       <div class="align-items-center flex-column d-flex justify-content-center" id="hours">
       </div>
       <div class="align-items-center flex-column d-flex justify-content-center" id="minutes">
       </div>
       <div class="align-items-center flex-column d-flex justify-content-center" id="seconds">
       </div>
      </div>
      <form class="newsletter-form" data-toggle="validator">
       <div class="form-group">
        <input autocomplete="off" class="input-newsletter" name="EMAIL" placeholder="Enter your email" required="" type="email"/>
        <span class="label-title">
         <i class="bx bx-envelope">
         </i>
        </span>
       </div>
       <button class="default-btn" type="submit">
        <span>
         Subscribe
        </span>
       </button>
       <div class="form-result" id="validator-newsletter">
       </div>
       <p>
        If you would like to be notified when your app is live, Please subscribe to our mailing list.
       </p>
      </form>
     </div>
    </div>
   </div>
  </div>
  <!-- End Coming Soon Area -->
  <!-- Start Go Top Area -->
  <div class="go-top">
   <i class="bx bx-chevrons-up">
   </i>
   <i class="bx bx-chevrons-up">
   </i>
  </div>
  <!-- End Go Top Area -->
  <!-- Jquery Min JS -->
  <script src="{{ url_for('static', filename='js/jquery.min.js') }}">
  </script>
  <!-- Bootstrap Bundle Min JS -->
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}">
  </script>
  <!-- Meanmenu Min JS -->
  <script src="{{ url_for('static', filename='js/meanmenu.min.js') }}">
  </script>
  <!-- Wow Min JS -->
  <script src="{{ url_for('static', filename='js/wow.min.js') }}">
  </script>
  <!-- Owl Carousel Min JS -->
  <script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}">
  </script>
  <!-- Nice Select Min JS -->
  <script src="{{ url_for('static', filename='js/nice-select.min.js') }}">
  </script>
  <!-- Magnific Popup Min JS -->
  <script src="{{ url_for('static', filename='js/magnific-popup.min.js') }}">
  </script>
  <!-- Jarallax Min JS -->
  <script src="{{ url_for('static', filename='js/jarallax.min.js') }}">
  </script>
  <!-- Appear Min JS -->
  <script src="{{ url_for('static', filename='js/appear.min.js') }}">
  </script>
  <!-- Odometer Min JS -->
  <script src="{{ url_for('static', filename='js/odometer.min.js') }}">
  </script>
  <!-- Smoothscroll Min JS -->
  <script src="{{ url_for('static', filename='js/smoothscroll.min.js') }}">
  </script>
  <!-- Form Validator Min JS -->
  <script src="{{ url_for('static', filename='js/form-validator.min.js') }}">
  </script>
  <!-- Contact JS -->
  <script src="{{ url_for('static', filename='js/contact-form-script.js') }}">
  </script>
  <!-- Ajaxchimp Min JS -->
  <script src="{{ url_for('static', filename='js/ajaxchimp.min.js') }}">
  </script>
  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='js/custom.js') }}">
  </script>
 </body>
</html>
