{% include "./reusables/header.html" %}<!-- End Navbar Area -->
  </header>
  <!-- End Header Area -->
  <!-- Start Page Title Area -->
  <div class="page-title-area bg-19">
   <div class="container">
    <div class="page-title-content">
      <h2>
      Blog Posts
     </h2>
     <ul>
      <li>
       <a href="{{ url_for('home') }}">
        Home
       </a>
      </li>
      <li class="active">
       Blog Posts
      </li>
     </ul>
    </div>
   </div>
  </div>
  <!-- End Page Title Area -->
  <!-- Start Blog Column One Area -->
  <section class="blog-column-one-area ptb-100">
   <div class="container">
    <div class="row">
     <div class="col-lg-8">
      <div class="row">
        {% for post in all_posts %}
           
        
        
       <div class="col-lg-12 col-md-6">
        <div class="single-blog-post">
         <div class="post-image">
          <a href="#">
           <img alt="image" src='{{ post.img_url }}'/>
          </a>
         </div>
         <div class="blog-content">
          <div class="date">
           <i class="bx bx-calendar">
           </i>
           <span>
            {{post.date}}
           </span>
          </div>
          <h3>
           <a href="#">
            {{post.title}}
           </a>
          </h3>
          <p>
           {{post.subtitle}}
          </p>
          <a class="default-btn" href="{{ url_for('show_post', post_id=post.id) }}">
           <span>
            Read More
           </span>
          </a>
         </div>
        </div>
       </div>
       {% endfor %}
       <div class="col-lg-12 col-md-12">
        <div class="pagination-area">
         
          <!-- <a href="#" class="prev page-numbers">
          <i class="bx bx-chevron-left"></i>
          </a> -->
									
         <span aria-current="page" class="page-numbers current">
          1
         </span>
         <a class="page-numbers" href="#">
          2
         </a>
         <a class="page-numbers" href="#">
          3
         </a>
         <a class="next page-numbers" href="#">
          <i class="bx bx-chevron-right">
          </i>
         </a>
        </div>
       </div>
       
    </div>
   </div>
  </section>
  <!-- End Blog Column One Area -->
  <!-- Start Footer Area -->
{% include "./reusables/footer.html" %}
