{% include "header.html" %}<!-- End Navbar Area -->
  </header>
  <!-- End Header Area -->
  <!-- Start Page Title Area -->
  <div class="page-title-area bg-9">
   <div class="container">
    <div class="page-title-content">
     <h2>
      Register
     </h2>
     <ul>
      <li>
       <a href="{{ url_for('home') }}">
        Home
       </a>
      </li>
      <li class="active">
       Register
      </li>
     </ul>
    </div>
   </div>
  </div>
  <!-- End Page Title Area -->
  <!-- Start User Area -->
  <section class="user-area-style ptb-100">
   <div class="container">
    <div class="contact-form-action">
     <div class="account-title">
      <h2>
       Registration
      </h2>
     </div>
     <form method="post">
      <div class="row">
       <div class="col-12">
        <div class="form-group">
         <label>
          Full name
         </label>
         <input class="form-control" name="name" type="text"/>
        </div>
       </div>
       <div class="col-12">
        <div class="form-group">
         <label>
          Email address
         </label>
         <input class="form-control" name="email" type="email"/>
        </div>
       </div>
       <div class="col-12">
        <div class="form-group">
         <label>
          Mobile no.
         </label>
         <input class="form-control" name="Number" type="text"/>
        </div>
       </div>
       <div class="col-12">
        <div class="form-group">
         <label>
          Password
         </label>
         <input class="form-control" name="password" type="text"/>
        </div>
       </div>
       <div class="col-12">
        <div class="row align-items-center">
         <div class="col-lg-6 col-sm-6">
          <button class="default-btn register" type="submit">
           <span>
            Register now
           </span>
          </button>
         </div>
         <div class="col-lg-6 col-sm-6 text-right">
          <input id="remember-1" type="checkbox"/>
          <label>
           Show password ?
          </label>
         </div>
        </div>
       </div>
       <div class="col-12">
        <p>
         Have an account?
         <a href="{{ url_for('login') }}">
          Login now!
         </a>
        </p>
       </div>
      </div>
     </form>
    </div>
   </div>
  </section>
  <!-- End User Area -->
  <!-- Start Footer Area -->
