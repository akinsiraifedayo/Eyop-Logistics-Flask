<!DOCTYPE html>
<html lang="zxx">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap Min CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <!-- Owl Theme Default Min CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/owl.theme.default.min.css') }}"
    />
    <!-- Owl Carousel Min CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/owl.carousel.min.css') }}"
    />
    <!-- Animate Min CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/animate.min.css') }}"
    />
    <!-- Boxicons Min CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename= 'css/boxicons.min.css') }}"
    />
    <!-- Magnific Popup Min CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/magnific-popup.min.css') }}"
    />
    <!-- Flaticon CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/flaticon.css') }}"
    />
    <!-- Meanmenu Min CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/meanmenu.min.css') }}"
    />
    <!-- Nice Select Min CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/nice-select.min.css') }}"
    />
    <!-- Odometer Min CSS-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/odometer.min.css') }}"
    />
    <!-- Style CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <!-- Responsive CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/responsive.css') }}"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='img/favicon.png') }}"
    />
    <!-- Title -->
    <title>Eyop - Transport & Logistics Company</title>
  </head>

  <body>
    <!-- Start Preloader Area -->
    <div class="preloader">
      <div class="lds-ripple">
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- End Preloader Area -->

    <!-- Start 404 Error -->
    <div class="error-area ptb-100">
      <div class="d-table">
        <div class="d-table-cell">
          <div class="error-content">
            <h1>
              <span class="a">4</span> <span class="red">0</span>
              <span class="b">4</span>
            </h1>
            <h3>Oops! Page Not Found</h3>
            <p>The page you were looking for could not be found.</p>

            <a href="{{ url_for('home') }}" class="default-btn two">
              <span>Return To Home Page</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- End 404 Error -->

    <!-- Start Go Top Area -->
    <div class="go-top">
      <i class="bx bx-chevrons-up"></i>
      <i class="bx bx-chevrons-up"></i>
    </div>
    <!-- End Go Top Area -->

    <!-- Jquery Min JS -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <!-- Bootstrap Bundle Min JS -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <!-- Meanmenu Min JS -->
    <script src="{{ url_for('static', filename='js/meanmenu.min.js') }}"></script>
    <!-- Wow Min JS -->
    <script src="{{ url_for('static', filename='js/wow.min.js') }}"></script>
    <!-- Owl Carousel Min JS -->
    <script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
    <!-- Nice Select Min JS -->
    <script src="{{ url_for('static', filename='js/nice-select.min.js') }}"></script>
    <!-- Magnific Popup Min JS -->
    <script src="{{ url_for('static', filename='js/magnific-popup.min.js') }}"></script>
    <!-- Jarallax Min JS -->
    <script src="{{ url_for('static', filename='js/jarallax.min.js') }}"></script>
    <!-- Appear Min JS -->
    <script src="{{ url_for('static', filename='js/appear.min.js') }}"></script>
    <!-- Odometer Min JS -->
    <script src="{{ url_for('static', filename='js/odometer.min.js') }}"></script>
    <!-- Smoothscroll Min JS -->
    <script src="{{ url_for('static', filename='js/smoothscroll.min.js') }}"></script>
    <!-- Form Validator Min JS -->
    <script src="{{ url_for('static', filename='js/form-validator.min.js') }}"></script>
    <!-- Contact JS -->
    <script src="{{ url_for('static', filename='js/contact-form-script.js') }}"></script>
    <!-- Ajaxchimp Min JS -->
    <script src="{{ url_for('static', filename='js/ajaxchimp.min.js') }}"></script>
